<!DOCTYPE html>
<html lang="en">
<!-- The header of the webpage. Contains the meta tags and Title -->
<head>
    <!-- Metadata tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Project Part 1 apply.html Page">
    <meta name="keywords" content="HTML5, Forms, Group Project, Job Application">
    <meta name="author" content="Mark Richards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>

<body>
    <header>
        <!-- Heading -->
        <h1>Application Page</h1>
        <!-- The navigation menu should be the same for all pages -->
        <nav>
            <a href="index.html" title="Homepage">Homepage</a>
            <a href="apply.html" title="Apply">Apply</a>
            <a href="jobs.html" title="Job Descriptions">Job Descriptions</a>
            <a href="about.html" title="About Us">About Us</a>
        </nav>
    </header>

    <!-- Begin the main content of the web page -->
    <main>
        <!-- Begin the form. The form submits to the Swinburne formtest.php page -->
        <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <h2>Please enter the relevant information for your application</h2>

            <!-- The drop down box for the job reference number -->
            <label for="jobrefnumber">Job Reference Number:
                <select name="jobrefnumber" id="jobrefnumber" required>
                    <option value="" selected="selected">Please Select</option>
                    <option value="Placeholder 1">Placeholder 1</option>
                    <option value="Placeholder 2">Placeholder 2</option>
                    <option value="Placeholder 3">Placeholder 3</option>
                    <option value="Placeholder 4">Placeholder 4</option>
                    <option value="Placeholder 5">Placeholder 5</option>
                </select>
            </label>

            <!-- Fieldset to contain the applicants name, D.O.B and Gender -->
            <fieldset>
                <!-- The 'title' of the fieldset -->
                <legend>Personal Details:</legend>
                <!-- Get applicants first and last name
                    Input is limited to 1-15 characters, and can only be characters-->
                <label for="givenname">Given Name: <input type="text" id="givenname" name="givenname" pattern="[a-zA-Z]{1,14}" required></label>
                <br>
                <label for="familyname">Family Name: <input type="text" id="familyname" name="familyname" pattern="[a-zA-Z]{1,14}" required></label>
                <br>
                <label for="dob">Date of Birth: <input type="date" id="dob" name="dob" pattern="[a-zA-Z]{1,14}" max="2025-03-27" required></label>
                <br>
                <label for="gender">Gender: 
                    <select name="gender" id="gender" required>
                        <option value="" selected="selected">Please Select</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="prefernottosay">Prefer Not To Say</option>
                    </select>
                </label>
            </fieldset>
            <br>



            <br>
            <!-- The Submit button -->
            <input type="submit"  value="Apply">
            <!-- The Reset button -->
            <input type="reset" value="Reset">
        </form>
        </main>
</body>
</html>
